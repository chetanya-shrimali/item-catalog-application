<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SubCategory</title>
    <link rel="stylesheet"
          href="{{url_for('static', filename='css/bootstrap.min.css')}}"/>

    <link rel="stylesheet"
          href="{{url_for('static', filename='css/styles.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="application/javascript"
            src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="user-content">

                <a href="{{url_for('gdisconnect')}}"><span class="session">logout</span></a>
                <hr>
            </div>
        </div>

    </div>
    <div class="row">

        <div class="col-md-12">
            <div class="main-image">
                <img src="https://www.itchotels.in/content/dam/projects/hotelswebsite/itc-hotels/luxury-collection/destination/chennai/itc-grand-chola/Website/headmast/19%20Madras%20Pavilion_new.jpg.transform/transform-width-1280/image.jpeg">
            </div>
            <div class="overlay">
                <h1></h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="{{url_for('newSubCategory', cat_id = cat_id)}}"
                  method='POST'>

                <h1>Create Menu</h1>

                <input type='text' size="30" name='name' placeholder="Name"
                       required><br><br>
                <input type='text' size="30" name='course' placeholder="Course"
                       required><br><br>
                <input type='text' size="30" name='description'
                       placeholder="Description" required><br><br>
                <input type='text' size="30" name='price' placeholder="Price"
                       required><br><br>
                <input type='submit' value='Edit'>
                <a href="{{url_for('subCategory', cat_id = cat_id)}}">Cancel</a>
            </form>


        </div>
        <div class="col-md-3"></div>
    </div>


</div>
</body>
</html>
